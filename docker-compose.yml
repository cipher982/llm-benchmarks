version: '3'

services:
  llm_bench:
    build:
      context: .
      dockerfile: Dockerfile
    image: llm_bench
    runtime: nvidia
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2
              capabilities: [gpu]
    volumes:
      - ./llm_benchmarks:/app/llm_benchmarks
      - ./logs/:/var/log
      - /data/hf:/data/hf
    network_mode: host
    ports:
      - "5000:5000" # for flask
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
