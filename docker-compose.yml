version: "3"

services:
  bench_transformers:
    image: bench_transformers_img
    build:
      context: .
      dockerfile: Dockerfile-tf
    runtime: nvidia
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2
              capabilities: [gpu]
    volumes:
      - ./api/llm_bench_api:/app/llm_bench_api
      - ./huggingface/llm_bench_huggingface:/app/llm_bench_huggingface
      - ./logs/:/var/log
      - /rocket/hf:/rocket/hf
    network_mode: host
    environment:
      - CUDA_VISIBLE_DEVICES=1
  bench_gguf:
    image: bench_gguf_img
    build:
      context: .
      dockerfile: Dockerfile-gguf
    runtime: nvidia
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2
              capabilities: [gpu]
    volumes:
      - ./api/llm_bench_api:/app/llm_bench_api
      - ./gguf/llm_bench_gguf:/app/llm_bench_gguf
      - ./logs/:/var/log
      - /rocket/cpp:/models
    network_mode: host
    environment:
      - CUDA_VISIBLE_DEVICES=1
