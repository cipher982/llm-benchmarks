services:
  llm-bench-api-service:
    build:
      context: .
      dockerfile: cloud/Dockerfile-scheduler
    env_file:
      - .env
    # Emit logs to stdout/stderr (captured by Docker), no volume mount
    command: sh -c "while true; do cd /app && python api/bench_headless.py --providers all --fresh-minutes ${FRESH_MINUTES:-30}; sleep ${SLEEP_SECONDS:-1800}; done"
