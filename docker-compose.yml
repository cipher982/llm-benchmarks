services:
  llm-benchmarking-api:
    build:
      context: .
      dockerfile: cloud/Dockerfile-cloud
    env_file:
      - .env
    volumes:
      - ./cloud/logs:/var/log
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5004/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  scheduler:
    build:
      context: .
      dockerfile: cloud/Dockerfile-scheduler
    depends_on:
      - llm-benchmarking-api
    env_file:
      - .env
    # Emit logs to stdout/stderr (captured by Docker), no volume mount
    command: sh -c "while true; do cd /app && python api/run_cloud.py --providers all --run-always; sleep 1800; done"
