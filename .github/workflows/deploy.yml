name: Deploy to Production
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 5.161.97.53 >> ~/.ssh/known_hosts
      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_rsa root@5.161.97.53 << EOF
            cd llm-benchmarks
            git pull
            docker compose down
            docker compose -f docker-compose.cloud.yml up --build --remove-orphans
          EOF
