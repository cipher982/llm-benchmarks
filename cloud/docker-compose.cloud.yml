services:
  bench_cloud:
    image: bench_cloud_img
    build:
      context: .
      dockerfile: Dockerfile-cloud
    env_file:
      - .env
    volumes:
      - ../api/llm_bench:/app/llm_bench
      - ./logs/:/var/log
      - ${HOME}/.aws:/root/.aws:ro
      - ${HOME}/.config/gcloud:/root/.config/gcloud:ro
    network_mode: host
    # Disable health check - service works but /health endpoint doesn't exist
    healthcheck:
      disable: true
